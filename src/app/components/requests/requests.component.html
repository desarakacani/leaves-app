<h2>Requests</h2>

<div class="box-body" style="padding-top: 20px !important;">
  <table class="table table-bordered table-hover  mt2">
    <thead>
    <tr>
      <th>#ID</th>
      <th>Day Off</th>
      <th>Approved</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let req of userRequests">
      <td>{{req.id}}</td>
      <td>{{req.date.day}}/{{req.date.month}}/{{req.date.year}}</td>
      <td>{{true == req.approved ? 'Yes' : 'No' }}</td>
      <td>{{req.user.first_name}}</td>
      <td>{{req.user.last_name}}</td>
      <td><button class="btn btn-success" (click)="approve(req)">Approve</button>
        <button class="btn btn-danger" (click)="reject(req)">Reject</button>
      </td>
    </tr>


    </tbody>
  </table>
</div>
