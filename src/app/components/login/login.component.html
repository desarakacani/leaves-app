<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="#">
    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title">Login to Your Account</h4>
    <div class="form-group">
      <input type="text" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
             placeholder="Username" formControlName="username">
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback text-left">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
             placeholder="Password" formControlName="password">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-left">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>

    </div>

    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
  </form>

</div>
