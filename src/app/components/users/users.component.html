<h2>Users</h2>

<a routerLink="/register" class="btn btn-primary btn-sm ">Create User</a>

<div class="box-body" style="padding-top: 20px;">
  <table class="table table-bordered table-hover  mt2">
    <thead>
    <tr>
      <th>#ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.role}}</td>
    </tr>
    </tbody>
  </table>
</div>
